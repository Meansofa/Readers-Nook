<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reader's Nook Login</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body>
    <div class="top">
      <div class="login-box">
        <h2>Create Account</h2>
        <form action="../php/signUp.php" method="POST">
          <label for="user-name">Name: </label>
          <div class="user-name">
            <input type="text" name="first_name" placeholder="First Name" />
            <input type="text" name="middle_name" placeholder="Middle Name" />
            <input type="text" name="last_name" placeholder="Last Name" />
          </div>
          <label for="user-name">Address: </label>
          <div class="user-name">
            <!-- address -->
            <input type="text" name="street" placeholder="Street" />
            <input type="text" name="city" placeholder="City" />
            <input type="text" name="post_code" placeholder="Post Code" />
          </div>
          <label for="birthday">Birthday:</label>
          <input type="date" name="date_of_birth" />
          <label for="contact-no">Contact Number: </label>
          <input
            type="tel"
            name="contact_no"
            placeholder="Contact Number"
            id="contact-no"
          />

          <label>Role: </label>
          <select name="role_id" id="roles">
            <option value="1">Admin</option>
            <option value="2">Cashier</option>
            <option value="3">Inventory Clerk</option>
          </select>

          <label>Email Address: </label>
          <input type="text" name="email" placeholder="Email Address" />

          <label>Password: </label>
          <input type="password" name="password" placeholder="Password" />
          <button type="submit">Sign Up</button>
        </form>
        <br />
        <hr />
        <!-- <small>Already have an account?</small> -->
        <br />

        <!-- <a href="../index.html" class="error">Log In</a> -->
      </div>
    </div>
  </body>
</html>
