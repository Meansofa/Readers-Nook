<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
</head>
<style>

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #C84040;
  display: flex;
  justify-content: center;
  padding: 40px;
}

.container {
  width: 90%;
  max-width: 1000px;
  background-color: #C84040;
}

h1 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 20px;
}

.search-bar {
  display: flex;
  align-items: center;
  background-color: white;
  border: 1px solid #999;
  border-radius: 10px;
  padding: 10px 15px;
  margin: 0 auto 20px;
  max-width: 400px;
}

.search-bar input {
  border: none;
  outline: none;
  flex: 1;
  padding: 8px;
  font-size: 16px;
  margin: 0 10px;
}

.icon {
  font-size: 18px;
  cursor: pointer;
}

table {
  width: 100%;
  border-collapse: collapse;
  background-color: rgba(255, 255, 255, 0.7);
  font-size: 14px;
}

th, td {
  border: 2px solid black;
  padding: 10px;
  text-align: center;
}

thead {
  background-color: #f2f2f2;
  font-weight: bold;
}


</style>
<body>
  <div class="container">
    <h1>TRANSACTIONS</h1>

    <div class="search-bar">
      <span class="icon left">&#128269;</span>
      <input type="text" id="searchInput" placeholder="Search...">
      <span class="icon right" onclick="document.getElementById('searchInput').value=''">&#10006;</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>SALE_ID</th>
          <th>ISBN</th>
          <th>TITLE</th>
          <th>QUANTITY</th>
          <th>PRICE</th>
          <th>TOTAL</th>
          <th>RECORDED_BY</th>
          <th>RECORDED_ON</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="8" style="text-align: center;">(Data will appear here)</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
